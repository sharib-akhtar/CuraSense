<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="width: 600px ; opacity: 0.5px;">
    <h2>Sign In</h2>
    <form id="signupForm">
        <input class="form-control form-control-lg" type="text" placeholder="Enter Your Name" id="name" required><br>
        <input class="form-control form-control-lg" type="number" placeholder="Enter your Age" id="age" required><br>
        <input class="form-control form-control-lg" type="email" placeholder="Enter your Email" id="email" required><br>

        <button type="submit">Sign In</button>

      </form>

  </div>
  <script>
  const indexURL = "{{ url_for('index') }}";
</script>
  <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
